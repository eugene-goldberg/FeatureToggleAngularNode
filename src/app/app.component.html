<mat-toolbar color="primary">
  <span>Feature Toggle</span>
  <span class="spacer"></span>
  <!-- Reload data:
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button> -->
</mat-toolbar>

<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <table class="fullwidth" cellspacing="10" >
      <tr>
          <td>
              <mat-form-field class="fullwidth">
                  <input matInput placeholder="Request ID" id="requestId" [(ngModel)]="model.requestId" name="requestId">
              </mat-form-field>
          </td>
          <td>
              <mat-form-field class="fullwidth">
                  <input matInput placeholder="Application" id="application" [(ngModel)]="model.application" name="application">
              </mat-form-field>
          </td>
      
  
  <p>
      <mat-form-field class="fullwidth">
          <input matInput placeholder="Component" id="component" [(ngModel)]="model.component" name="component">
      </mat-form-field>
  </p>
      
          <td>
              <mat-form-field class="fullwidth">
                  <input matInput placeholder="Feature" id="feature" [(ngModel)]="model.feature" name="feature">
              </mat-form-field>
          </td>
          
          <td>
            <mat-checkbox [checked]=model.isOn>
            </mat-checkbox>
          </td>

          <p>
            <button mat-button type="submit" md-raised-button>Search</button>
        </p>
      </tr>
  </table>
</form>

<div class="container mat-elevation-z8">

  <!-- <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter issues">
    </mat-form-field>
  </div> -->

  <mat-table #table [dataSource]="myDs" matSort class="mat-cell">
    ng update @angular/cli @angular/core
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="requestId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Request ID</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="application">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Application</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.application}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="component">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Component</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.component}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="url">
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checked"
          [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition"
          [disabled]="disabled">
        I'm a checkbox
      </mat-checkbox>
    </ng-container> -->

    <ng-container matColumnDef="on">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> On /Off </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [checked]=row.isOn>
        </mat-checkbox>
      </td>
    </ng-container>

    

    <ng-container matColumnDef="feature">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Feature</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.feature}}</mat-cell>
    </ng-container>


    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.application, row.component, row.feature, row.isOn)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.application, row.component, row.feature, row.isOn)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
